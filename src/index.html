<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Harry Potter fan page. Data Lovers">
  <title>Data Lovers Harry Potter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3ca27637b4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <header>
      <center>
        <img src="./img/LogoHeader.png" class="logo">
      </center>
    </header>

    <main>

      <section id="firstPage">
        <center>
          <div>
            <img src="./img/PersonajesPrincipales.png" class="charactersPic">
          </div>
          <div>
            <h2>DISCOVER</h2>
          </div>
          <div>
            <input type="button" id="spellsButton" value="Spells">
          </div>
        </center>
      </section>

      <section id="secondPage">
        <h2>SPELLS</h2>

        <select name="filter" id="filterSelect">
          <option value="">Filter by type</option>
          <option value="Charm">Charm</option>
          <option value="Curse">Curse</option>
          <option value="Conjuration">Conjuration</option>
          <option value="Transfiguration">Transfiguration</option>
          <option value="Hex">Hex</option>
          <option value="Jinx">Jinx</option>
          <option value="Transportation">Transportation</option>
        </select>

        <select name="sort" id="sortSelect">
          <option value="">Sort by</option>
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>

        <div id="spellsContainer">

        </div>
      </section>

    </main>

    <footer>

      <h3>Social Media</h3>

      <ul class="media">
        <div>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook-square"></i>
            </a>
          </li>
        </div>
        <div>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram-square"></i>
            </a>
          </li>
        </div>
      </ul>

    </footer>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
